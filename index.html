<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <div><input type="text" id="task" placeholder="Enter a task"></div>
        <div><input type="text" id="description" placeholder="Describe your task"></div>
        <button id="addTodoBtn">Add Task</button>
        <table>
            <thead id="to_table_head">
                <tr>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="todo_table_body">
                <!-- To-Do items will be added dynamically here -->
                <tr>
                    <td>Task 1</td>
                    <td>Description 1</td>
                    <td>Status 1</td>
                    <td><button>Complete</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="./script.js"></script>
</body>
</html>
